<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    </head>
    <body>
        <div class="container z-depth-2 center-align responsive">
            <div class="calculator row col s2">
            <h2 class="flow-text">Simple Calculator</h2>
            <div class="input-area">
            <input type="text" id="num1" placeholder="Enter number 1">
            <input type="text" id="num2" placeholder="Enter number 2">
            </div>
            <br>
            <div class="controls">
                <button onclick="add()">Add</button>
            <button onclick="subtract()">Subtract</button>
            <button onclick="multiply()">Multiply</button>
            <button onclick="divide()">Divide</button>
            </div>           
            <br>
            <h3 class="flow-text">Result: <span id="result"></span></h3>
            </div>            
        </div>
    </body>
    <script src="script.js"></script>
</html>
